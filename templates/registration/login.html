{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionParse - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">VisionParse</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white shadow-sm border border-gray-200 rounded-lg px-8 pt-6 pb-8">
            {% if form.errors %}
                <div class="mb-4 p-4 bg-red-100 border border-red-200 rounded-lg">
                    <p class="text-red-700 text-sm">Invalid username or password. Please try again.</p>
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="id_username">
                        Username
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           id="id_username" name="username" type="text" required autofocus>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="id_password">
                        Password
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           id="id_password" name="password" type="password" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors" 
                            type="submit">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="/admin/" class="text-blue-600 hover:text-blue-800 font-medium">Create one here</a>
            </p>
            <p class="text-xs text-gray-500 mt-2">
                Or use the admin panel to manage users and access
            </p>
        </div>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
