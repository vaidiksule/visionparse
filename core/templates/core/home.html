{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col bg-gradient-to-br from-blue-50 via-white to-green-100">
    <div class="flex justify-end p-6">
        <a href="/login/" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition-all duration-200 mr-2">Login</a>
        <a href="/register/" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition-all duration-200">Register</a>
    </div>
    <div class="flex flex-1 flex-col items-center justify-center text-center px-4">
        <div class="mb-8">
            <div class="mx-auto mb-6 w-24 h-24 rounded-full bg-gradient-to-tr from-blue-400 to-green-400 flex items-center justify-center shadow-lg animate-pulse">
                <!-- Logo Placeholder -->
                <span class="text-5xl font-extrabold text-white">VP</span>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4 drop-shadow-lg">Welcome to <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-500">VisionParse</span></h1>
            <p class="text-lg md:text-2xl text-gray-600 mb-8">AI-powered document processing made easy</p>
            <div class="flex justify-center space-x-4">
                <a href="/login/" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition-all duration-200 text-lg">Login</a>
                <a href="/register/" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition-all duration-200 text-lg">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
