<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script>
      function sayHello() {
        alert("Hello!");
      }
    </script>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-100">
    <button
      onclick="sayHello()"
      class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800"
    >
      Say Hello
    </button>
  </body>
</html>
