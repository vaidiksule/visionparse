{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-green-100 py-12 px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
        <div class="flex flex-col items-center mb-6">
            <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-blue-400 to-green-400 flex items-center justify-center shadow mb-2">
                <span class="text-2xl font-bold text-white">VP</span>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Create your account</h2>
        </div>
        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="text-red-500">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Username</label>
                <input type="text" name="username" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400 transition" required>
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Email</label>
                <input type="email" name="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400 transition" required>
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Password</label>
                <input type="password" name="password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400 transition" required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow transition-all duration-200">Register</button>
        </form>
        <p class="mt-6 text-center text-gray-600">Already have an account? <a href="/login/" class="text-blue-600 hover:underline font-semibold">Login</a></p>
    </div>
</div>
{% endblock %}
