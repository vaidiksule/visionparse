{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-50 text-black font-serif leading-normal tracking-normal">

    <nav class="flex justify-between items-center px-8 py-4 bg-white shadow">
        <a href="/" class="text-2xl font-bold">VisionParse</a>
        <div>
            {% if request.session.user_id %}
                <span class="mr-4">Hello, {{ request.session.username }}</span>
                <a href="/logout/" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</a>
            {% else %}
                <a href="/login/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Login</a>
                <a href="/register/" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</a>
            {% endif %}
        </div>
    </nav>


    <div class="container mx-auto">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
